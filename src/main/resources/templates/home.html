<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link data-th-href="@{'src\output.css'}" rel="stylesheet"> -->
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-200 w-1/2 p-4 flex flex-col space-y-3 justify-center items-center mx-auto mt-4">
        <h1 data-th-text="${name}" class="text-2xl font-bold">Welcome to home page</h1>

        <p class="text-xl text-gray-700">Name of the club: <span data-th-text="${clubname}" ></span> </p>
        <p>This club belongs to <span data-th-text="${dept}"></span> department.</p>
        <!-- <a data-th-href="${}"></a> this can be used to insert link-->
        <div>
            <button class="px-3 py-3 rounded bg-blue-950 text-white hover:bg-indigo-400">Click here</button>
        </div> 
    </div>

    <!-- javascript -->
     <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
