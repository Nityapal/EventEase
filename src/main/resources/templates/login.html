<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <div id="content">

        <h5 class="mt-8 text-2xl font-bold text-center">Login</h5>
        <p class="mt-1 text-gray-500 text-center" >Never miss on events now!!</p>

        <div class="text-red-500 text-center" th:if="${param.error}">
			Invalid username and password.</div>
		<div class="text-green-700 text-center" th:if="${param.logout}">
			You have been logged out.</div>

        <form  method="post" data-th-action="@{'/authenticate'}" class="max-w-md mx-auto mt-10" novalidate>
        <div class="relative z-0 w-full mb-5 group">
            <input type="email"  name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-700 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
            <p class="text-red-900 py-2 text-sm">Email is required</p>
        </div>
        <div class="relative z-0 w-full mb-5 group">
            <input type="password"  name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-700 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
            <p class="text-red-900 py-2 text-sm">Password is required</p>
        </div>

        <div class="mt-3 space-x-8">
            <button type="submit" class="px-3 py-2 rounded bg-gray-900 text-white hover:bg-gray-600">Login</button>        
        </div>

        </form>
    </div>
    <script>
        console.log("login page");
    </script>
</body>
</html>
