<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title data-th-replace="${title}">Base page</title>
</head>
<body>
    <!-- common header -->
    <div data-th-replace="~{navbar :: navbar}">
    </div>

    <!-- main content -->
     <div class="p-4">
        <section data-th-replace="${content}"></section>
     </div>

    <!-- common footer -->
    <!-- <footer class="p-4">
        Just keep looking for events here!
    </footer>  -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
